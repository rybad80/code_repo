      - name: location_hierarchy
      - name: specialty_hierarchy
      - name: app_division_hierarchy
      - name: app_manager_hierarchy
      - name: cost_center_hierarchy
      - name: division_cost_center_hierarchy
      - name: manager_hierarchy
      - name: question
        tests:
          - not_null
      - name: score